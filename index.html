<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation Form Redirect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      function sendLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            // Build your Google Form prefill link with lat/lon values
            var formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfjJOU8SINFU0P3rVHwSWb6zKd2gU41xkzeww-PFHwtlAdtCg/viewform"
              + "?entry.348082176=" + lat
              + "&entry.248800820=" + lon;

            // Redirect to the Google Form with location values
            window.location.href = formUrl;

          }, function(error) {
            alert("Error fetching location: " + error.message);
          });
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }
    </script>
  </head>
  <body onload="sendLocation()">
    <h2>Getting your locationâ€¦</h2>
  </body>
</html>
